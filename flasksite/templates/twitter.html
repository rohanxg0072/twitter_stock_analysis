{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
  <div class="content-section">
    <h1 class="article-metadata">Twitter Sentiment Stock Analysis</h1>
        {{ wtf.quick_form(form, button_map={'submit':'info'}) }}
  </div>

  {% if chart_url %}
  <div class="content-section fill">
    <img src="{{chart_url}}">  
  </div>
  {% endif %}
{% endblock content%}
